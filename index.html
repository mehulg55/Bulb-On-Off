<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulb ON / OFF</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container flex">
        <h1>Bulb Turn ON/OFF</h1>
        <img class="bulboff" src="image/bulb-off.png" alt="Bulb OFF" style="width: 260px;height: 262px;">
        <div class="btn">
            <button class="bulb-on" onclick="bulbOn()">ON</button>
            <button class="bulb-off" onclick="bulbOff()">OFF</button>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
